bookdown::gitbook:
  highlight: haddock
  config:
    language: pt-BR
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <h2><center>Estat√≠stica + R</center></h2>
        <center> ISBN 978-65-01-56980-2 </center>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado com bookdown</a></li>
    edit: null
    download: ["pdf", "epub"]
    sharing:
      twitter: false
      linkedin: true
      whatsapp: true
      github: true
      facebook: false
      weibo: false
      instapaper: false
      vk: false
      all: ['twitter', 'linkedin', 'whatsapp', 'github', 'facebook']
    info: true
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
