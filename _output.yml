bookdown::gitbook:
  highlight: haddock
  config:
    toc:
      collapse: subsection
      scroll_highlight: true
      before: |
        <h2><center>Estat√≠stica + R</center></h2>
        <center> roteiro de estudo </center>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado com bookdown</a></li>
    edit: null
    download: ["pdf", "epub"]
    sharing:
      twitter: true
      linkedin: true
      whatsapp: true
      github: true
      facebook: false
      weibo: false
      instapaper: false
      vk: false
      all: ['twitter', 'linkedin', 'whatsapp', 'github', 'facebook']
    info: false
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default



